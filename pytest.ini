[tool:pytest]
testpaths = api/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests that may require external services
    e2e: end-to-end tests
    slow: tests that take a long time
